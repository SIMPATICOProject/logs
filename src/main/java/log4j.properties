# Define the root logger with appender file
log4j.rootLogger = INFO, stdout, file

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=***************************************************************\n%d{dd-MM-yyyy HH:mm:ss.SSS}[%C:%M:%L], [%-p]:\n%m%n\n


# Define the principal file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/SIMPATICO.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=***************************************************************\n%d{dd-MM-yyyy HH:mm:ss.SSS}[%C:%M:%L], [%-p]:\n%m%n\n

# Define the file appender for clients query search
log4j.appender.fileClients=org.apache.log4j.RollingFileAppender
log4j.appender.fileClients.File=./logs/SIMPATICO_CLIENT.log
log4j.appender.fileClients.layout=org.apache.log4j.PatternLayout
log4j.appender.fileClients.layout.conversionPattern=***************************************************************\n%d{dd-MM-yyyy HH:mm:ss.SSS}[%C:%M:%L], [%-p]:\n%m%n\n
log4j.category.clients=INFO, fileClients
log4j.additivity.clients=false
